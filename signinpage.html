{% extends 'basicdesign.html' %}
{% load static %}
{% block 'title' %} SIGN IN{% endblock %}
{% block 'slider' %}
<section id="inner-headline">
	<div class="container">
		<center>
		<div class="row">
			<div class="col-lg-12">
				
				<h2 class="pageTitle">SIGN IN</h2>
			</div>
		</center>
		</div>
	</div>
<div class="container">
	<br><br>
	<div class="row">
		<div class="col-lg-3"></div>
		<div class="col-lg-6">
			<form action="/signupvalue" method="post">
		{% csrf_token %}
			<div class="form-group">
				<label>NAME </label>
			    <input type ="text" name="name" class="form-control" required>
			</div>
			<div class="form-group">
				<label>ADDRESS</label>
				<textarea rows="5" name="address" class="form-control"required></textarea>
			</div>
			<div class="form-group">
				<label>E-MAIL ID</label>
				<input type="text" name="email" class="form-control" required>
			</div>
			<div class="form-group">
				<label>CONTACT NO</label>
				<input type="text" name="phone" class="form-control" required>
			</div>
			<div class="form-group">
				<label>USER NAME</label>
				<input type="text" name="user" class="form-control" required>
			</div>
			<div class="form-group">
				<label>PASSWORD</label>
				<input type="password" name="password" class="form-control"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"required>
			</div>

			<button type="submit" class="btn btn-warning" value=submit>SUBMIT</button>
		
		</form>

		</div>
		<div class="col-lg-3"></div>
	</div>
</div>
{% endblock %}
