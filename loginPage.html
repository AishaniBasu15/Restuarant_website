{% extends 'basicdesign.html' %}
{% load static %}
{% block 'title' %} LOGIN{% endblock %}
{% block 'slider' %}
<section id="inner-headline">
	<div class="container">
		
		<div class="row">
			<div class="col-lg-12">
				
				<h2 class="pageTitle">LOG IN</h2>
			</div>
		
		</div>
	</div>
</section>
<div class="row">
	<br><br>
		<div class="col-lg-4"></div>
		<div class="col-lg-4">
				<form action="LogInValue" method="post">
					{% csrf_token %}
					
					<div class="form-group">
						<label>USER NAME</label>
						<input type="text" name="u_nm" class="form-control" required>
					</div>
					<div class="form-group">
						<label>PASSWORD</label>
						<input type="password" name="psword" class="form-control" required>
					</div>
					<div class="form-group">
						<button type ="submit" class="btn btn-warning">LOG IN</button>
						<button type="submit" class="btn btn-warning">RESET</button>
					</div>
				
				</form>

			
		</div>
		<div class="col-lg-4"></div>
	</div>
{% endblock %}
